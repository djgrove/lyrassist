<h1>Home</h1>

<p>TroubAIdor will generate lyrics in the style of a given artist!<br />
We will be adding artists on an ongoing basis as more tools are added to the site.</p>

<p>Click an artist below to get started:</p>

<ul *ngIf="artists">
  <a *ngFor="let artist of artists.data" [routerLink]="['create', artist.url_name]"><li>
    <img [src]="artist.avatar">
    <p>{{ artist.name }} </p>
  </li></a>
</ul>
